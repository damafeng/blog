<div class="posts">
    {% for comment in comments %}
    <div class="post on-list">
        <div class="post-meta">
          <span class="post-date">
            {{ comment.get_ct_time(format_type=1) }}
          </span>
            <span class="post-author">â€” Written by
                <a href="{{ url_for('main.user_profile', u_id=comment.get_author().id) }}">
                    {{ comment.get_author().name }}
                </a>
            </span>
        </div>
        <div class="post-content">
            {{ comment.body }}
        </div>
    </div>
    {% endfor %}
</div>

{% extends 'base.html' %}

{% block page_content %}
<div class="page-header">
    <h1>{{ user.name }}</h1>
    <p>{{ user.about }}</p>
    <p>
        {{ user.time_info()[0] }}
        <br>
        {{ user.time_info()[1] }}
    </p>
</div>
{% if is_current_user %}
    <a class="btn btn-default" href="{{ url_for('main.edit_profile') }}">
        Edit Profile
    </a>
{% endif %}
{% if is_admin() %}
<a class="btn btn-danger" href="{{ url_for('admin.edit_profile', u_id=user.id) }}">
    Edit Profile
</a>
{% endif %}
{% endblock %}

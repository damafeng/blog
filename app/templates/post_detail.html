{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
文章详情
{% endblock %}

{% block page_content %}
<div class="page-header">
    <span>• 作者
        <a href="{{ url_for('main.user_profile', u_id=post.get_author().id ) }}">
            {{ post.get_author().name }}
        </a>
    </span>
    <span>• 更新于
        {{ moment(post.ut_to_utc()).fromNow() }}
    </span>
</div>

<div class="post-body">
    <p style="word-wrap:break-word; ">
        {{ post.body }}
    </p>
</div>

{% endblock %}
